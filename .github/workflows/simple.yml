name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python command 
        run: |
          import platform
          print(platform.processor())
        shell: python
  runs-bash-command:
    runs-on: windows-latest
    needs: [run-shell-command]
    steps:
      - name: running powershell
        run: Get-Location
      - name: running bash on windows-latest
        run:  pwd
        shell: bash
