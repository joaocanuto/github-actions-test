name: Actions Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    
    steps:
      - name: Simple Javascript Actions
        uses: actions/hello-world-javascript-action@v1.1
        id: greet
        with:
          who-to-greet: John
      - name: Log Greeting Time
        run: echo "{name}={value}" >> GITHUB_OUTPUT 